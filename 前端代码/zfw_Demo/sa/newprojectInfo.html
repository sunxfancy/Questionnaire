<!DOCTYPE html>

    <script src="../javascript/Leo_global_script.js" type="text/javascript"></script>

</head>

<body>
    <div class="Leo_title">
        <div class="Leo_title_l">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人 才 测 评 系 统</div>
    </div>

    <div class="Leo_info">
        <div style="width:100%;height:50px;"></div>
        <div class="Leo_info_user">
            <img src="../images/user2.png" />

        </div>
        <div class="Leo_info_l">
            <table cellspacing="0">
                <tr><td>姓名</td><td style="text-align:left;">Sa</td></tr>
                <tr><td>编号</td><td style="text-align:left;">sa001</td></tr>
                <tr><td>角色</td><td style="text-align:left;">管理员</td></tr>

            </table>
        </div>
        <div class="Leo_info_l_logout" onclick="Logout3()"><table><tr><td>退出</td></tr></table></div>

    <div class="Leo_question">
        <center><p style="margin-top:15px;font-size:28px;">评测项目信息填写</p></center>
        <hr size="2" color="#FF0000" />
        <div style="width:46px; height:100px; float:left;"></div>
        <table cellspacing="10">
            <tr>
                <td style=" width:160px;font-size:16px;line-height:28px; text-align:right; ">项目名称：</td>
                <td style="width:530px;" colspan="3"><input type="text" class="proname" style="height: 26px;width: 530px;"></td>
            </tr>
            <tr>
                <td style=" width:160px;font-size:16px;line-height:28px; text-align:right;">创建日期：</td>
                <td style="width:200px;"><input name="txtDate_3" type="date" class="inputtxt" style="height: 26px;width: 150px;"></td>
                <td style=" width:160px;font-size:16px;line-height:28px; text-align:right;">创建人姓名：</td>
                <td style="width:200px;"><input type="text" name="setname" id="setname" style="height: 26px;width: 150px;"></td>
            </tr>
            <tr>
                <td style=" width:160px;font-size:16px;line-height:28px; text-align:right;">项目经理姓名：</td>
                <td style="width:200px;"><input type="text" name="magname" id="magname" style="height: 26px;width: 150px;"></td>
                <td style=" width:160px;font-size:16px;line-height:28px; text-align:right;">项目经理账号：</td>
                <td style="width:200px;"><input type="text" name="magname" id="magname" style="height: 26px;width: 150px;"></td>
            </tr>
            <tr>
                <td style=" width:160px;font-size:16px;line-height:28px; text-align:right;">项目开始时间：</td>
                <td style="width:200px;"><input type="text" name="leadname" id="leadname" style="height: 26px;width: 150px;"></td>
                <td style=" width:160px;font-size:16px;line-height:28px; text-align:right;">项目结束时间：</td>
                <td style="width:200px;"><input type="text" name="magname" id="magname" style="height: 26px;width: 150px;"></td>
            </tr>
            <tr></tr>

        </table>
        <div style=" width:150px;font-size:16px; float:left;line-height:28px; text-align:right;">备注：</div>
        <textarea type="text" id="notice" name="notice" style=" line-height: 28px;outline: none;height: 100px;width: 605px;font-size:28px;"></textarea>
        <div class="submitpro" style="display:block;text-align:center;margin-top:15px;">
            <img src="../images/submit.jpg" type="submit" onclick="window.location.href='Leo_projects.html'" />
        </div>
    </div>

    <div class="Leo_foot">
        Leonardo&S
    </div>
